<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Jogadores de Futebol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .carousel-slide {
            transition: opacity 0.8s ease-in-out;
        }
        .carousel-slide.active {
            opacity: 1;
        }
        .carousel-slide:not(.active) {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        .indicator.active {
            background-color: #3b82f6;
            transform: scale(1.2);
        }
        .fullscreen-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .carousel-container {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .player-name {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 font-poppins min-h-screen flex items-center justify-center p-4">
    <div class="max-w-6xl w-full relative overflow-hidden">
        <div class="carousel-container bg-gray-800 rounded-xl overflow-hidden relative">
            <!-- Carousel Slides -->
            <div class="relative h-96 md:h-[32rem]">
                <!-- Slide 1 - Messi -->
                <div class="carousel-slide active w-full h-full flex items-center justify-center relative">
                    <img src="http://static.photos/sport/1200x630/1" alt="Lionel Messi" class="absolute w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                    <div class="relative z-10 text-center px-4">
                        <h2 class="player-name text-4xl md:text-6xl font-bold text-white mb-2">Lionel Messi</h2>
                        <p class="text-blue-300 text-xl md:text-2xl">Inter Miami & Argentina</p>
                    </div>
                </div>

                <!-- Slide 2 - Cristiano Ronaldo -->
                <div class="carousel-slide w-full h-full flex items-center justify-center relative">
                    <img src="http://static.photos/sport/1200x630/2" alt="Cristiano Ronaldo" class="absolute w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                    <div class="relative z-10 text-center px-4">
                        <h2 class="player-name text-4xl md:text-6xl font-bold text-white mb-2">Cristiano Ronaldo</h2>
                        <p class="text-blue-300 text-xl md:text-2xl">Al Nassr & Portugal</p>
                    </div>
                </div>

                <!-- Slide 3 - Neymar -->
                <div class="carousel-slide w-full h-full flex items-center justify-center relative">
                    <img src="http://static.photos/sport/1200x630/3" alt="Neymar Jr" class="absolute w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                    <div class="relative z-10 text-center px-4">
                        <h2 class="player-name text-4xl md:text-6xl font-bold text-white mb-2">Neymar Jr</h2>
                        <p class="text-blue-300 text-xl md:text-2xl">Al Hilal & Brazil</p>
                    </div>
                </div>

                <!-- Slide 4 - Mbappé -->
                <div class="carousel-slide w-full h-full flex items-center justify-center relative">
                    <img src="http://static.photos/sport/1200x630/4" alt="Kylian Mbappé" class="absolute w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                    <div class="relative z-10 text-center px-4">
                        <h2 class="player-name text-4xl md:text-6xl font-bold text-white mb-2">Kylian Mbappé</h2>
                        <p class="text-blue-300 text-xl md:text-2xl">Paris Saint-Germain & France</p>
                    </div>
                </div>

                <!-- Slide 5 - Haaland -->
                <div class="carousel-slide w-full h-full flex items-center justify-center relative">
                    <img src="http://static.photos/sport/1200x630/5" alt="Erling Haaland" class="absolute w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                    <div class="relative z-10 text-center px-4">
                        <h2 class="player-name text-4xl md:text-6xl font-bold text-white mb-2">Erling Haaland</h2>
                        <p class="text-blue-300 text-xl md:text-2xl">Manchester City & Norway</p>
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <button class="carousel-prev absolute left-4 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-3 rounded-full hover:bg-opacity-70 transition-all z-20">
                <i data-feather="chevron-left"></i>
            </button>
            <button class="carousel-next absolute right-4 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-3 rounded-full hover:bg-opacity-70 transition-all z-20">
                <i data-feather="chevron-right"></i>
            </button>

            <!-- Indicators -->
            <div class="absolute bottom-4 left-0 right-0 flex justify-center space-x-2 z-20">
                <button class="indicator w-3 h-3 rounded-full bg-gray-400 bg-opacity-50 transition-all" data-index="0"></button>
                <button class="indicator w-3 h-3 rounded-full bg-gray-400 bg-opacity-50 transition-all" data-index="1"></button>
                <button class="indicator w-3 h-3 rounded-full bg-gray-400 bg-opacity-50 transition-all" data-index="2"></button>
                <button class="indicator w-3 h-3 rounded-full bg-gray-400 bg-opacity-50 transition-all" data-index="3"></button>
                <button class="indicator w-3 h-3 rounded-full bg-gray-400 bg-opacity-50 transition-all" data-index="4"></button>
            </div>

            <!-- Fullscreen Button -->
            <button class="fullscreen-btn absolute top-4 right-4 bg-black bg-opacity-30 text-white p-2 rounded-full z-20 transition-all">
                <i data-feather="maximize"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
            
            // Carousel functionality
            const slides = document.querySelectorAll('.carousel-slide');
            const prevBtn = document.querySelector('.carousel-prev');
            const nextBtn = document.querySelector('.carousel-next');
            const indicators = document.querySelectorAll('.indicator');
            const fullscreenBtn = document.querySelector('.fullscreen-btn');
            const carouselContainer = document.querySelector('.carousel-container');
            
            let currentIndex = 0;
            let autoplayInterval;
            const autoplayDelay = 5000; // 5 seconds
            
            // Initialize carousel
            function initCarousel() {
                updateActiveSlide();
                startAutoplay();
                
                // Touch events for mobile swipe
                let touchStartX = 0;
                let touchEndX = 0;
                
                carouselContainer.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                }, {passive: true});
                
                carouselContainer.addEventListener('touchend', (e) => {
                    touchEndX = e.changedTouches[0].screenX;
                    handleSwipe();
                }, {passive: true});
                
                function handleSwipe() {
                    if (touchEndX < touchStartX - 50) {
                        nextSlide();
                    } else if (touchEndX > touchStartX + 50) {
                        prevSlide();
                    }
                }
            }
            
            // Update active slide
            function updateActiveSlide() {
                slides.forEach((slide, index) => {
                    slide.classList.toggle('active', index === currentIndex);
                });
                
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentIndex);
                });
            }
            
            // Next slide
            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                updateActiveSlide();
                resetAutoplay();
            }
            
            // Previous slide
            function prevSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                updateActiveSlide();
                resetAutoplay();
            }
            
            // Start autoplay
            function startAutoplay() {
                autoplayInterval = setInterval(nextSlide, autoplayDelay);
            }
            
            // Reset autoplay timer
            function resetAutoplay() {
                clearInterval(autoplayInterval);
                startAutoplay();
            }
            
            // Pause autoplay on hover
            carouselContainer.addEventListener('mouseenter', () => {
                clearInterval(autoplayInterval);
            });
            
            carouselContainer.addEventListener('mouseleave', () => {
                resetAutoplay();
            });
            
            // Event listeners
            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);
            
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    currentIndex = index;
                    updateActiveSlide();
                    resetAutoplay();
                });
            });
            
            // Fullscreen functionality
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    carouselContainer.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                    fullscreenBtn.innerHTML = feather.icons.minimize.toSvg();
                } else {
                    document.exitFullscreen();
                    fullscreenBtn.innerHTML = feather.icons.maximize.toSvg();
                }
            });
            
            // Initialize
            initCarousel();
        });
    </script>
</body>
</html>
